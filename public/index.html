<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill the form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <h4>ðŸŒ´Please fill the formðŸŒ´</h4>
    <form method="POST" action="/">
        <div class="col-md-4">
            <label for="inputName" class="form-label">Name</label>
            <input type="text" class="form-control" id="inputName" placeholder="Your name...">
          </div>
          <div class="col-md-4">
            <label for="inputLastName" class="form-label">Last name</label>
            <input type="text" class="form-control" id="inputLastName" placeholder="Your last name...">
          </div>
        <div class="col-md-4">
          <label for="inputEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="Your Email...">
        </div>
        <div class="col-md-4">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Your address...">
        </div>
        <div class="col-md-4">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity" placeholder="Your city...">
        </div>
            <div class="col-md-4">
            <label for="inputCountry" class="form-label">Country</label>
            <select id="inputCountry" class="form-select" placeholder="Your contry...">
                <option selected>Choose...</option>
                <option>USA</option>
                <option>Canada</option>
                <option>Great Britain</option>
            </select>
            </div>
            <div class="col-md-4">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="inputZip" placeholder="Zip...">
            </div>
        <div class="col-md-4">
            <label for="inputMessage" class="form-label">Message</label>
            <textarea class="form-control" id="inputMessage" placeholder="Your message..."></textarea>
        </div>
        <div>
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>     
      </form>
</body>
</html>
